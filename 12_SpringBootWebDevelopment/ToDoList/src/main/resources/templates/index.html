<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление новой задачи</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" value="">
<!--        <label>Год выпуска:</label>-->
<!--        <input type="text" name="year" value="">-->
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>
<h1>ToDo List (<span th:text="${todoCount}">0</span>)</h1>
<button id="show-add-todo-form">Добавить задачу</button>
<br><br>
<div id="todo-list">
    <div th:each="todo : ${list}">
        <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
